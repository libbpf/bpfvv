<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="file-input-container">
                <input type="file" id="file-input">
                <div id="load-status"></div>
            </div>
            <a href="https://github.com/theihor/bpfvv/blob/master/HOWTO.md" class="howto-link" target="_blank">HOWTO.md</a>
        </div>
        <a id="example-link">Click here to load a log example</a>
        <div class="navigation-panel">
            <label for="goto-line">Go to:</label>
            <input type="text" id="goto-line" placeholder="line number">
            <button id="goto-start">&lt;&lt;</button>
            <button id="goto-end">&gt;&gt;</button>
        </div>
        <textarea id="input-text"
                  class="log-content"
                  placeholder="Paste the verifier log here or choose a file">
        </textarea>
        <div id="main-content" class="main-content">
            <div class="text-container">
                <div id="line-numbers-idx" class="line-numbers"></div>
                <div id="line-numbers-pc" class="line-numbers"></div>
                <div id="log-content" class="log-content">
                    <div id="scroll-tape">
                        <div id="content-lines" class="content-lines"></div>
                    </div>
                </div>
            </div>
            <div id="state-panel" class="state-panel">
                <table>
                </table>
            </div>
        </div>
        <div id="hint">
            <div id="hint-selected-line" class="hint-line"><span style="color: transparent;">text</span></div>
            <div id="hint-hovered-line" class="hint-line"><span style="color: transparent;">text</span></div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
